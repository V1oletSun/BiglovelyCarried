<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>天津房价分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="title">天津房价分析可视化平台</div>
        </div>
        <div class="content">
            <!-- 区县在售数量 -->
            <div class="panel">
                <div class="p-title">天津各区县在售房源数量统计</div>
                <div class="p-content">
                    <div class="chart" id="bar-count" style="height:400px"></div>
                </div>
            </div>

            <!-- 热力图 -->
            <div class="panel">
                <div class="p-title">天津各区县房价分布热力图</div>
                <div class="p-content">
                    <div class="chart" id="heatmap-price" style="height:600px"></div>
                </div>
            </div>

            <!-- 户型分布 -->
            <div class="panel">
                <div class="p-title">主要户型数量分布统计</div>
                <div class="p-content">
                    <div class="chart" id="horizontal-type" style="height:400px"></div>
                </div>
            </div>

            <!-- 装修情况 -->
            <div class="panel">
                <div class="p-title">房屋装修类型占比分析</div>
                <div class="p-content">
                    <div class="chart" id="pie-decoration" style="height:400px"></div>
                </div>
            </div>

            <!-- 面积分布 -->
            <div class="panel">
                <div class="p-title">房屋面积区间分布玫瑰图</div>
                <div class="p-content">
                    <div class="chart" id="rose-area" style="height:450px"></div>
                </div>
            </div>

            <!-- 电梯配置 -->
            <div class="panel">
                <div class="p-title">各区电梯配置比例趋势分析</div>
                <div class="p-content">
                    <div class="chart" id="line-elevator" style="height:400px"></div>
                </div>
            </div>

            <!-- 词云 -->
            <div class="panel">
                <div class="p-title">房源特征标签词云展示</div>
                <div class="p-content">
                    <div class="chart" id="wordcloud-chart" style="height:450px"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
