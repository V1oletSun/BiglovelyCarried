<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>天津房价分析</title>
   <!-- 引入最新 ECharts 和词云扩展 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.min.js"></script>
     <script src="js/main.js"></script>
</head>
<body dg-chart-auto-resize="true"
	dg-chart-options="{title:{show:false},legend:{top:0},grid:{top:25}}"
	dg-chart-theme="{color:'#F0F0F0',actualBackgroundColor:'#000c3b'}">
<div class="main">
	<div class="head">
		<div class="title">
			<div class="title-left"></div>
			<div class="title-value">天津房价分析</div>
			<div class="title-right"></div>
		</div>
	</div>
	<div class="content">
		<div class="content-left">
			<div class="panel">
				<div class="p-title">天津各区县在售房子数量</div>
				<div class="p-content">
					<div id="bar-count" class="chart"   dg-chart-widget="">
                    </div>
				</div>
			</div>
			<div class="panel">
				<div class="p-title">各户型房子数量分布</div>
				<div class="p-content">
					<div id="horizontal-type" class="chart" dg-chart-widget="">
                    </div>
				</div>
			</div>
			<div class="panel">
				<div class="p-title">天津各区电梯配置情况</div>
				<div class="p-content">
					<div id="line-elevator" class="chart" dg-chart-widget=""></div>
				</div>
			</div>
		</div>
		<div class="content-center">
			<div class="panel">
				<div class="p-title">天津各区县房价分布</div>
				<div class="p-content">
					<div id="heatmap-price"   class="chart" dg-chart-widget=""></div>
				</div>
			</div>
			<div class="panel panel-bottom">
				<div class="p-title">房子标签词云图</div>
				<div class="p-content">
					<div id="wordcloud-chart" class="chart" dg-chart-widget=""></div>
				</div>
			</div>
		</div>
		<div class="content-right">
			<div class="panel">
				<div class="p-title">房屋装修情况分布</div>
				<div class="p-content">
					<div id="pie-decoration" class="chart" dg-chart-widget=""></div>

				</div>
			</div>
			<div class="panel">
				<div class="p-title">房子面积分布</div>
				<div class="p-content">
					<div id="rose-area" class="chart" dg-chart-widget=""></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
