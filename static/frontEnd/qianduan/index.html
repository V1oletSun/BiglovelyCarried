<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res/style.css">
    <title>天津房价分析</title>
    <script src="js/echarts.js"></script>
    <script src="js/wordcloud.js"></script>
    <script src="js/main.js"></script>
</head>
<body dg-chart-auto-resize="true"
      dg-chart-options="{title:{show:false},legend:{top:0},grid:{top:25}}"
      dg-chart-theme="{color:'#F0F0F0',actualBackgroundColor:'#0d1e5c'}">
    <div class="main">
        <div class="head">
            <div class="title">天津房价分析</div>
        </div>
        <div class="content">
            <!-- 左侧内容区 -->
            <div class="content-left">
                <!-- 柱形图：区县在售数量 -->
                <div class="panel">
                    <div class="p-title">天津各区县在售房子数量</div>
                    <div class="p-content">
                        <div class="chart" id="bar-count"></div>
                    </div>
                </div>
                <!-- 横向条形图：户型数量 -->
                <div class="panel">
                    <div class="p-title">各户型房子数量分布</div>
                    <div class="p-content">
                        <div class="chart" id="horizontal-type"></div>
                    </div>
                </div>
                <!-- 折线图：电梯配置 -->
                <div class="panel">
                    <div class="p-title">天津各区电梯配置情况</div>
                    <div class="p-content">
                        <div class="chart" id="line-elevator"></div>
                    </div>
                </div>
            </div>
            <!-- 中间内容区 -->
            <div class="content-center">
                <!-- 热力图：区县房价 -->
                <div class="panel">
                    <div class="p-title">天津各区县房价分布</div>
                    <div class="p-content">
                        <div class="chart" id="heatmap-price"></div>
                    </div>
                </div>
                <!-- 南丁格尔玫瑰图：面积分布 -->
                <div class="panel">
                    <div class="p-title">房子面积分布</div>
                    <div class="p-content">
                        <div class="chart" id="rose-area"></div>
                    </div>
                </div>
            </div>
            <!-- 右侧内容区 -->
            <div class="content-right">
                <!-- 饼图：装修情况 -->
                <div class="panel">
                    <div class="p-title">房屋装修情况分布</div>
                    <div class="p-content">
                        <div class="chart" id="pie-decoration"></div>
                    </div>
                </div>
                <!-- 词云图：房子标签 -->
                <div class="panel">
                    <div class="p-title">房子标签词云图</div>
                    <div class="p-content">
                        <div class="chart" id="wordcloud-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
